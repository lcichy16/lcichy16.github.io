<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
</head>
<body>

    <!-- Menu Nawigacyjne -->
    <div class="navbar">
        <div class="logo"></div>
        <button class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="navbar-links">
            <a href="#home">Home</a>
            <a href="#portfolio">Portfolio</a>
            <a href="#contact">Contact</a>
        </div>
    </div>
    
    
    

    <!-- Sekcja Intro -->
    <section id="home" class="intro-section container-fluid d-flex align-items-center vh-100">
        <div class="row w-100 align-items-center">
            <!-- Lewa strona - Zdjęcie -->
            <div class="col-md-5 text-center">
                <img src="profile.jfif" alt="Moje zdjęcie" class="profile-pic">
            </div>
            <!-- Prawa strona - Teksty -->
            <div class="col-md-7 text-center">
                <h1 id="typed-text" class="display-4"></h1>
            </div>
        </div>
    </section>

    <!-- Sekcja O mnie -->
    <section id="about" class="container py-5 text-center">
        <h2>O mnie</h2>
        <p>Jestem studentem Uniwersytetu Gdańskiego, pracuję i w wolnym czasie rozwijam strony oraz aplikacje webowe.</p>
    </section>

    <!-- Sekcja Portfolio -->
    <section id="portfolio" class="container py-5">
        <h2 class="text-center">Portfolio</h2>
        <div class="portfolio-container">
            <button class="slider-btn prev" onclick="moveSlide(-1)">&#10094;</button>
            <div class="portfolio-slider">
                <div class="portfolio-item">Projekt 1</div>
                <div class="portfolio-item">Projekt 2</div>
                <div class="portfolio-item">Projekt 3</div>
            </div>
            <button class="slider-btn next" onclick="moveSlide(1)">&#10095;</button>
        </div>
    </section>

    <!-- Sekcja Kontakt -->
    <section id="contact" class="container py-5 text-center">
        <h2>Kontakt</h2>
        <form class="contact-form">
            <input type="text" placeholder="Imię i nazwisko">
            <input type="email" placeholder="Twój email">
            <textarea placeholder="Twoja wiadomość"></textarea>
            <button type="submit">Wyślij</button>
        </form>
    </section>

    <!-- Unoszące się ikonki -->
    <div class="floating-icons">
        <a href="https://github.com" target="_blank"><img src="github.png" alt="GitHub"></a>
        <a href="https://linkedin.com" target="_blank"><img src="linkedin.png" alt="LinkedIn"></a>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
